<!doctype html>
<html lang="en">
	<head>
		<!-- Meta Attributes -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,  viewport-fit=cover, " />
		<meta name="color-scheme" content="dark light" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="PWA" />


		<!-- iOS -->
		<meta name="apple-mobile-web-app-title" content="Meeting with God" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/images/icon-512x512.png" />
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/images/icon-512x512.png" >

		<!-- Links -->
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" crossorigin="use-credentials" href="%sveltekit.assets%/manifest.json" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="contents" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
